<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
</body>
    <div class="title">
        Rock Paper Scissors
    </div>
    <div class="players">
        <div class="players" id="userchooses">
            User Chooses:
            <div class="userchoices">
                <div class="userchoices" id="rockimage">
                    <img src="rock.png" alt="rock hand symbol">
                </div>
                <div class="userchoices" id="paperimage">
                    <img src="paper.png" alt="paper hand symbol">
                </div>
                <div class="userchoices" id="scissorsimage">
                    <img src="scissors.png" alt="scissors hand symbol">
                </div>  
            </div>
        </div>
        <div class="players" id="computerchooses">
            Computer Chooses:
                <div class="computerchose" id="updateimage">
                    IMAGE PLACEHOLDER
                </div>
        </div>
    </div>
    <div class="scores">
        <div class="scores" id="userscore">
            User Score:
        </div>
        <div class="scores" id="computerscore">
            Computer Score:
        </div>
    </div>
    <div class="gamewinner">
        The Winner Is:
    </div>

</html>
