<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
</body>
    <div class="title">
        Rock Paper Scissors
    </div>
    <div class="gameplayers">
        <div class="player">
            User Chooses:
            <div class="userchoices">
                <button type="useroption" onclick="playGame('rock')">
                    <img src="rock.png" alt="rock hand symbol">
                </button>
                <button type="useroption" onclick="playGame('paper')">
                    <img src="paper.png" alt="paper hand symbol">
                </button>
                <button type="useroption" onclick="playGame('scissors')">
                    <img src="scissors.png" alt="scissors hand symbol">
                </button>  
            </div>
        </div>
        <div class="player">
            Computer Chooses:
            <div class="computerchoices">
                <img id="computerchooses" src="question.png" alt="updated image">
            </div>
        </div>
    </div>
    <div class="overallscores">
        <div class="scores" id="userscore">
            User Score: 0
        </div>
        <div class="scores" id="computerscore">
            Computer Score: 0
        </div>
    </div>
    <div class="gamewinner" id="winneris">
        The Winner Is: ???
    </div>
    <div class="gameover">
        <button type="gameoverbutton" onclick="resetgame()">
            Click Here To Reset Game
        </button>
    </div>
</html>
