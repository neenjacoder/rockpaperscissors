<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title">Rock Paper Scissors</div>
        <div class="user">
            <div class="messagetitle">
                Make Your Choice:
            </div>
            <div class="userchoices">
                <div class="userrock">
                    <div class="rockimage">
                        <!-- <img src="rock.png" alt="rock"> -->
                    </div>
                    <div class="rockbutton">
                        <button onclick="computergame(0)" class="Rock" type="button">Rock</button>
                    </div>
                </div>
                <div class="userpaper">
                    <div class="paperimage">
                        <!-- <img src="paper.png" alt="paper"> -->
                    </div>
                    <div class="paperbutton">
                        <button onclick="computergame(1)" class="Paper" type="button">Paper</button>
                    </div>
                </div>
                <div class="userscissors">
                    <div class="scissorsimage">
                        <!-- <img src="scissors.png" alt="scissors"> -->
                    </div>
                    <div class="scissorsbutton">
                        <button onclick="computergame(2)" class="Scissors" type="button">Scissors</button>
                    </div>
                <script>
                    var result = computergame();
                    alert(result);
                </script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
